<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="whole">

        <header id="header">
            <div class="wrap">
                <div class="person">
                    <ul>
                        <li>
                            <button class="decrease">-</button>
                            <p>어린이 : 0</p>
                            <button class="increase">+</button>
                        </li>
                        <li>
                            <button class="decrease">-</button>
                            <p>청소년 : 0</p>
                            <button class="increase">+</button>
                        </li>
                        <li>
                            <button class="decrease">-</button>
                            <p>성인 : 0</p>
                            <button class="increase">+</button>
                        </li>
                        <li>
                            <button class="decrease">-</button>
                            <p>우대권 : 0</p>
                            <button class="increase">+</button>
                        </li>
                    </ul>
                </div>
                <div class="root">
                    <input type="text" placeholder="출발지를 입력해주세요.">
                    <input type="text" placeholder="도착지를 입력해주세요.">
                </div>

            </div>
        </header>
        <div id="content">
            <div id="route">
                <div id="timetaken">
                    걸리는시간
                </div>
                <div class="clearfix" id = "graphics">
                    <div class="point left"></div>
                    <div class="line left"></div>
                    <div class="point left"></div>
                </div>
                <div id="outputs">
                    <span  id="start">서울대입구</span>
                    <span id = "stops">정거장개수</span> 
                    <span  id="end">종합운동장</span>
                </div>
            </div>
            <div id="summary">
                <span id="totalprice">총금액</span>
                <button id="pay">결제하기</button>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
